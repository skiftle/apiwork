---
:openapi: 3.1.0
:info:
  :title: "/lazy-cow API"
  :version: 1.0.0
:paths:
  status/health:
    get:
      :operationId: status_health
      :tags:
      - Status
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  status:
                    :type: string
                  timestamp:
                    :type: string
                  version:
                    :type: string
                :required:
                - status
                - timestamp
                - version
  status/stats:
    get:
      :operationId: status_stats
      :tags:
      - Status
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  posts_count:
                    :type: integer
                  uptime_seconds:
                    :type: integer
                  users_count:
                    :type: integer
                :required:
                - posts_count
                - uptime_seconds
                - users_count
:components:
  :schemas:
    issue:
      :type: object
      :properties:
        code:
          :type: string
        detail:
          :type: string
        field:
          :type: string
        path:
          :type: array
          :items:
            :type: string
      :required:
      - code
      - detail
      - field
      - path
