---
openapi: 3.1.0
info:
  contact:
    email: support@example.com
    name: API Support
  description: API for managing tasks and projects
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Task Management API
  version: 1.0.0
paths:
  "/tasks":
    get:
      description: Returns a paginated list of tasks with optional filtering by status
        and priority
      operationId: listTasks
      summary: List all tasks
      tags:
      - Tasks
      - Core
      parameters:
      - in: query
        name: filter
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/task_filter"
          - items:
              "$ref": "#/components/schemas/task_filter"
            type: array
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/task_include"
      - in: query
        name: page
        required: false
        schema:
          "$ref": "#/components/schemas/task_page"
      - in: query
        name: sort
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/task_sort"
          - items:
              "$ref": "#/components/schemas/task_sort"
            type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/task_index_success_response_body"
          description: Successful response
    post:
      description: Creates a task and returns the created resource
      operationId: createTask
      summary: Create a new task
      tags:
      - Tasks
      parameters:
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/task_include"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                task:
                  "$ref": "#/components/schemas/task_create_payload"
              type: object
              required:
              - task
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/task_create_success_response_body"
          description: Successful response
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response_body"
  "/tasks/{id}":
    get:
      description: Returns a single task by ID
      operationId: getTask
      summary: Get task details
      tags:
      - Tasks
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/task_include"
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/task_show_success_response_body"
          description: Successful response
    patch:
      description: Updates an existing task
      operationId: updateTask
      summary: Update a task
      tags:
      - Tasks
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/task_include"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                task:
                  "$ref": "#/components/schemas/task_update_payload"
              type: object
              required:
              - task
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/task_update_success_response_body"
          description: Successful response
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response_body"
    delete:
      description: Permanently removes a task
      operationId: deleteTask
      summary: Delete a task
      tags:
      - Tasks
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/task_include"
      responses:
        '204':
          description: No content
  "/tasks/{id}/archive":
    patch:
      deprecated: true
      description: Marks a task as archived. Archived tasks are hidden from default
        listings but can still be retrieved.
      operationId: archiveTask
      summary: Archive a task
      tags:
      - Tasks
      - Lifecycle
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/task_include"
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/task_archive_success_response_body"
          description: Successful response
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response_body"
components:
  schemas:
    comment:
      properties:
        author_name:
          type:
          - string
          - 'null'
          description: Name of the person who wrote the comment
          example: John Doe
        body:
          type: string
          description: Comment content
          example: This looks good, ready for review.
        created_at:
          type: string
          format: date-time
          description: When the comment was created
        id:
          type: string
          description: Unique comment identifier
      type: object
      description: A comment on a task
      required:
      - author_name
      - body
      - created_at
      - id
    error_response_body:
      properties:
        issues:
          items:
            "$ref": "#/components/schemas/issue"
          type: array
        layer:
          enum:
          - http
          - contract
          - domain
          type: string
      type: object
      required:
      - issues
      - layer
    issue:
      properties:
        code:
          type: string
        detail:
          type: string
        meta:
          properties: {}
          type: object
        path:
          items:
            type: string
          type: array
        pointer:
          type: string
      type: object
      required:
      - code
      - detail
      - meta
      - path
      - pointer
    offset_pagination:
      properties:
        current:
          type: integer
        items:
          type: integer
        next:
          type:
          - integer
          - 'null'
        prev:
          type:
          - integer
          - 'null'
        total:
          type: integer
      type: object
      required:
      - current
      - items
      - total
    task:
      properties:
        archived:
          type:
          - boolean
          - 'null'
          description: Whether the task has been archived
          deprecated: true
        assignee:
          oneOf:
          - "$ref": "#/components/schemas/user"
          - type: 'null'
        comments:
          items:
            "$ref": "#/components/schemas/comment"
          type: array
          description: Discussion comments on this task
        created_at:
          type: string
          format: date-time
          description: Timestamp when the task was created
        description:
          type:
          - string
          - 'null'
          description: Detailed description of what needs to be done
          example: Add OAuth2 login support for Google and GitHub providers
        due_date:
          type:
          - string
          - 'null'
          format: date-time
          description: Target date for task completion
          example: '2024-02-01T00:00:00Z'
        id:
          type: string
          description: Unique task identifier
        priority:
          enum:
          - low
          - medium
          - high
          - critical
          type:
          - string
          - 'null'
        status:
          enum:
          - pending
          - in_progress
          - completed
          - archived
          type:
          - string
          - 'null'
        title:
          type: string
          description: Short title describing the task
          example: Implement user authentication
        updated_at:
          type: string
          format: date-time
          description: Timestamp of last modification
      type: object
      description: A task representing work to be completed
      required:
      - archived
      - created_at
      - description
      - due_date
      - id
      - priority
      - status
      - title
      - updated_at
    task_archive_success_response_body:
      properties:
        meta:
          properties: {}
          type: object
        task:
          "$ref": "#/components/schemas/task"
      type: object
      required:
      - task
    task_create_payload:
      properties:
        description:
          type:
          - string
          - 'null'
          description: Detailed description of what needs to be done
          example: Add OAuth2 login support for Google and GitHub providers
        due_date:
          type:
          - string
          - 'null'
          format: date-time
          description: Target date for task completion
          example: '2024-02-01T00:00:00Z'
        priority:
          enum:
          - low
          - medium
          - high
          - critical
          type:
          - string
          - 'null'
        status:
          enum:
          - pending
          - in_progress
          - completed
          - archived
          type:
          - string
          - 'null'
        title:
          type: string
          description: Short title describing the task
          example: Implement user authentication
      type: object
      description: A task representing work to be completed
      required:
      - title
    task_create_success_response_body:
      properties:
        meta:
          properties: {}
          type: object
        task:
          "$ref": "#/components/schemas/task"
      type: object
      required:
      - task
    task_filter:
      properties:
        _and:
          items:
            "$ref": "#/components/schemas/task_filter"
          type: array
        _not:
          "$ref": "#/components/schemas/task_filter"
        _or:
          items:
            "$ref": "#/components/schemas/task_filter"
          type: array
        priority:
          "$ref": "#/components/schemas/task_priority_filter"
        status:
          "$ref": "#/components/schemas/task_status_filter"
      type: object
      description: A task representing work to be completed
    task_include:
      properties:
        assignee:
          type: boolean
        comments:
          type: boolean
      type: object
    task_index_success_response_body:
      properties:
        meta:
          properties: {}
          type: object
        pagination:
          "$ref": "#/components/schemas/offset_pagination"
        tasks:
          items:
            "$ref": "#/components/schemas/task"
          type: array
      type: object
      required:
      - pagination
      - tasks
    task_page:
      properties:
        number:
          type: integer
          minimum: 1
        size:
          type: integer
          minimum: 1
          maximum: 100
      type: object
    task_priority_filter:
      oneOf:
      - enum:
        - low
        - medium
        - high
        - critical
        type: string
      - properties:
          eq:
            enum:
            - low
            - medium
            - high
            - critical
            type: string
          in:
            items:
              enum:
              - low
              - medium
              - high
              - critical
              type: string
            type: array
        type: object
        required:
        - eq
        - in
    task_show_success_response_body:
      properties:
        meta:
          properties: {}
          type: object
        task:
          "$ref": "#/components/schemas/task"
      type: object
      required:
      - task
    task_sort:
      properties:
        created_at:
          enum:
          - asc
          - desc
          type: string
        due_date:
          enum:
          - asc
          - desc
          type: string
      type: object
      description: A task representing work to be completed
    task_status_filter:
      oneOf:
      - enum:
        - pending
        - in_progress
        - completed
        - archived
        type: string
      - properties:
          eq:
            enum:
            - pending
            - in_progress
            - completed
            - archived
            type: string
          in:
            items:
              enum:
              - pending
              - in_progress
              - completed
              - archived
              type: string
            type: array
        type: object
        required:
        - eq
        - in
    task_update_payload:
      properties:
        description:
          type:
          - string
          - 'null'
          description: Detailed description of what needs to be done
          example: Add OAuth2 login support for Google and GitHub providers
        due_date:
          type:
          - string
          - 'null'
          format: date-time
          description: Target date for task completion
          example: '2024-02-01T00:00:00Z'
        priority:
          enum:
          - low
          - medium
          - high
          - critical
          type:
          - string
          - 'null'
        status:
          enum:
          - pending
          - in_progress
          - completed
          - archived
          type:
          - string
          - 'null'
        title:
          type: string
          description: Short title describing the task
          example: Implement user authentication
      type: object
      description: A task representing work to be completed
    task_update_success_response_body:
      properties:
        meta:
          properties: {}
          type: object
        task:
          "$ref": "#/components/schemas/task"
      type: object
      required:
      - task
    user:
      properties:
        email:
          type: string
          description: User's email address
          example: jane@example.com
          format: email
        id:
          type: string
          description: Unique user identifier
        name:
          type: string
          description: User's display name
          example: Jane Doe
      type: object
      description: A user who can be assigned to tasks
      required:
      - email
      - id
      - name
