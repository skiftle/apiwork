paths:
  "/users":
    get:
      operationId: users_index
      parameters:
      - in: query
        name: filter
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/user_filter"
          - items:
              "$ref": "#/components/schemas/user_filter"
            type: array
      - in: query
        name: page
        required: false
        schema:
          "$ref": "#/components/schemas/user_page"
      - in: query
        name: sort
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/user_sort"
          - items:
              "$ref": "#/components/schemas/user_sort"
            type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/user_index_success_response_body"
          description: Successful response
