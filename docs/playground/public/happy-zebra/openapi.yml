  "/comments":
    get:
      operationId: comments_index
      parameters:
      - in: query
        name: page
        required: false
        schema:
          "$ref": "#/components/schemas/comment_page"
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/comment_index_success_response_body"
          description: Successful response
    post:
      operationId: comments_create
      requestBody:
        content:
          application/json:
            schema:
              properties:
                comment:
                  "$ref": "#/components/schemas/comment_create_payload"
              type: object
              required:
              - comment
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
