---
openapi: 3.1.0
info:
  contact:
    email: support@example.com
    name: API Support
  description: API for managing tasks and projects
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Task Management API
  version: 1.0.0
paths:
  "/tasks":
    get:
      description: Returns a paginated list of tasks with optional filtering by status
        and priority
      operationId: listTasks
      summary: List all tasks
      tags:
      - Tasks
      - Core
      parameters:
      - in: query
        name: filter
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/taskFilter"
          - items:
              "$ref": "#/components/schemas/taskFilter"
            type: array
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/taskInclude"
      - in: query
        name: page
        required: false
        schema:
          "$ref": "#/components/schemas/taskPage"
      - in: query
        name: sort
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/taskSort"
          - items:
              "$ref": "#/components/schemas/taskSort"
            type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/taskIndexSuccessResponseBody"
          description: Successful response
    post:
      description: Creates a task and returns the created resource
      operationId: createTask
      summary: Create a new task
      tags:
      - Tasks
      parameters:
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/taskInclude"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                task:
                  "$ref": "#/components/schemas/taskCreatePayload"
              type: object
              required:
              - task
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/taskCreateSuccessResponseBody"
          description: Successful response
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponseBody"
  "/tasks/{id}":
    get:
      description: Returns a single task by ID
      operationId: getTask
      summary: Get task details
      tags:
      - Tasks
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/taskInclude"
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/taskShowSuccessResponseBody"
          description: Successful response
    patch:
      description: Updates an existing task
      operationId: updateTask
      summary: Update a task
      tags:
      - Tasks
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/taskInclude"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                task:
                  "$ref": "#/components/schemas/taskUpdatePayload"
              type: object
              required:
              - task
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/taskUpdateSuccessResponseBody"
          description: Successful response
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponseBody"
    delete:
      description: Permanently removes a task
      operationId: deleteTask
      summary: Delete a task
      tags:
      - Tasks
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/taskInclude"
      responses:
        '204':
          description: No content
  "/tasks/{id}/archive":
    patch:
      deprecated: true
      description: Marks a task as archived. Archived tasks are hidden from default
        listings but can still be retrieved.
      operationId: archiveTask
      summary: Archive a task
      tags:
      - Tasks
      - Lifecycle
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/taskInclude"
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/taskArchiveSuccessResponseBody"
          description: Successful response
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponseBody"
components:
  schemas:
    comment:
      properties:
        authorName:
          type:
          - string
          - 'null'
          description: Name of the person who wrote the comment
          example: John Doe
        body:
          type: string
          description: Comment content
          example: This looks good, ready for review.
        createdAt:
          type: string
          format: date-time
          description: When the comment was created
        id:
          type: string
          description: Unique comment identifier
      type: object
      description: A comment on a task
      required:
      - authorName
      - body
      - createdAt
      - id
    errorResponseBody:
      properties:
        issues:
          items:
            "$ref": "#/components/schemas/issue"
          type: array
        layer: {}
      type: object
      required:
      - issues
      - layer
    issue:
      properties:
        code:
          type: string
        detail:
          type: string
        meta:
          properties: {}
          type: object
        path:
          items:
            type: string
          type: array
        pointer:
          type: string
      type: object
      required:
      - code
      - detail
      - meta
      - path
      - pointer
    offsetPagination:
      properties:
        current:
          type: integer
        items:
          type: integer
        next:
          type:
          - integer
          - 'null'
        prev:
          type:
          - integer
          - 'null'
        total:
          type: integer
      type: object
      required:
      - current
      - items
      - total
    task:
      properties:
        archived:
          type:
          - boolean
          - 'null'
          description: Whether the task has been archived
          deprecated: true
        assignee:
          oneOf:
          - "$ref": "#/components/schemas/user"
          - type: 'null'
        comments:
          items:
            "$ref": "#/components/schemas/comment"
          type: array
          description: Discussion comments on this task
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the task was created
        description:
          type:
          - string
          - 'null'
          description: Detailed description of what needs to be done
          example: Add OAuth2 login support for Google and GitHub providers
        dueDate:
          type:
          - string
          - 'null'
          format: date-time
          description: Target date for task completion
          example: '2024-02-01T00:00:00Z'
        id:
          type: string
          description: Unique task identifier
        priority:
          enum:
          - low
          - medium
          - high
          - critical
          type:
          - string
          - 'null'
        status:
          enum:
          - pending
          - in_progress
          - completed
          - archived
          type:
          - string
          - 'null'
        title:
          type: string
          description: Short title describing the task
          example: Implement user authentication
        updatedAt:
          type: string
          format: date-time
          description: Timestamp of last modification
      type: object
      description: A task representing work to be completed
      required:
      - archived
      - createdAt
      - description
      - dueDate
      - id
      - priority
      - status
      - title
      - updatedAt
    taskArchiveSuccessResponseBody:
      properties:
        meta:
          properties: {}
          type: object
        task:
          "$ref": "#/components/schemas/task"
      type: object
      required:
      - task
    taskCreatePayload:
      properties:
        description:
          type:
          - string
          - 'null'
          description: Detailed description of what needs to be done
          example: Add OAuth2 login support for Google and GitHub providers
        dueDate:
          type:
          - string
          - 'null'
          format: date-time
          description: Target date for task completion
          example: '2024-02-01T00:00:00Z'
        priority:
          enum:
          - low
          - medium
          - high
          - critical
          type:
          - string
          - 'null'
        status:
          enum:
          - pending
          - in_progress
          - completed
          - archived
          type:
          - string
          - 'null'
        title:
          type: string
          description: Short title describing the task
          example: Implement user authentication
      type: object
      description: A task representing work to be completed
      required:
      - title
    taskCreateSuccessResponseBody:
      properties:
        meta:
          properties: {}
          type: object
        task:
          "$ref": "#/components/schemas/task"
      type: object
      required:
      - task
    taskFilter:
      properties:
        _and:
          items:
            "$ref": "#/components/schemas/taskFilter"
          type: array
        _not:
          "$ref": "#/components/schemas/taskFilter"
        _or:
          items:
            "$ref": "#/components/schemas/taskFilter"
          type: array
        priority:
          "$ref": "#/components/schemas/taskPriorityFilter"
        status:
          "$ref": "#/components/schemas/taskStatusFilter"
      type: object
      description: A task representing work to be completed
    taskInclude:
      properties:
        assignee:
          type: boolean
        comments:
          type: boolean
      type: object
    taskIndexSuccessResponseBody:
      properties:
        meta:
          properties: {}
          type: object
        pagination:
          "$ref": "#/components/schemas/offsetPagination"
        tasks:
          items:
            "$ref": "#/components/schemas/task"
          type: array
      type: object
      required:
      - pagination
      - tasks
    taskPage:
      properties:
        number:
          type: integer
          minimum: 1
        size:
          type: integer
          minimum: 1
          maximum: 100
      type: object
    taskPriorityFilter:
      oneOf:
      - enum:
        - low
        - medium
        - high
        - critical
        type: string
      - properties:
          eq:
            enum:
            - low
            - medium
            - high
            - critical
            type: string
          in:
            items:
              enum:
              - low
              - medium
              - high
              - critical
              type: string
            type: array
        type: object
        required:
        - eq
        - in
    taskShowSuccessResponseBody:
      properties:
        meta:
          properties: {}
          type: object
        task:
          "$ref": "#/components/schemas/task"
      type: object
      required:
      - task
    taskSort:
      properties:
        createdAt: {}
        dueDate: {}
      type: object
      description: A task representing work to be completed
    taskStatusFilter:
      oneOf:
      - enum:
        - pending
        - in_progress
        - completed
        - archived
        type: string
      - properties:
          eq:
            enum:
            - pending
            - in_progress
            - completed
            - archived
            type: string
          in:
            items:
              enum:
              - pending
              - in_progress
              - completed
              - archived
              type: string
            type: array
        type: object
        required:
        - eq
        - in
    taskUpdatePayload:
      properties:
        description:
          type:
          - string
          - 'null'
          description: Detailed description of what needs to be done
          example: Add OAuth2 login support for Google and GitHub providers
        dueDate:
          type:
          - string
          - 'null'
          format: date-time
          description: Target date for task completion
          example: '2024-02-01T00:00:00Z'
        priority:
          enum:
          - low
          - medium
          - high
          - critical
          type:
          - string
          - 'null'
        status:
          enum:
          - pending
          - in_progress
          - completed
          - archived
          type:
          - string
          - 'null'
        title:
          type: string
          description: Short title describing the task
          example: Implement user authentication
      type: object
      description: A task representing work to be completed
    taskUpdateSuccessResponseBody:
      properties:
        meta:
          properties: {}
          type: object
        task:
          "$ref": "#/components/schemas/task"
      type: object
      required:
      - task
    user:
      properties:
        email:
          type: string
          description: User's email address
          example: jane@example.com
          format: email
        id:
          type: string
          description: Unique user identifier
        name:
          type: string
          description: User's display name
          example: Jane Doe
      type: object
      description: A user who can be assigned to tasks
      required:
      - email
      - id
      - name
