---
openapi: 3.1.0
info:
  description: API for managing projects with I18n-powered documentation
  title: Project Management API
  version: 1.0.0
paths:
  "/projects":
    get:
      description: Returns a paginated list of projects with optional filtering
      operationId: listProjects
      summary: List all projects
      tags:
      - Projects
      parameters:
      - in: query
        name: filter
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/project_filter"
          - items:
              "$ref": "#/components/schemas/project_filter"
            type: array
      - in: query
        name: page
        required: false
        schema:
          "$ref": "#/components/schemas/project_page"
      - in: query
        name: sort
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/project_sort"
          - items:
              "$ref": "#/components/schemas/project_sort"
            type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/project_index_success_response_body"
          description: Successful response
    post:
      description: Creates a project and returns the created resource
      operationId: createProject
      summary: Create a new project
      tags:
      - Projects
      requestBody:
        content:
          application/json:
            schema:
              properties:
                project:
                  "$ref": "#/components/schemas/project_create_payload"
              type: object
              required:
              - project
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/project_create_success_response_body"
          description: Successful response
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response_body"
  "/projects/{id}":
    get:
      description: Returns a single project by ID with all attributes
      operationId: getProject
      summary: Get project details
      tags:
      - Projects
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/project_show_success_response_body"
          description: Successful response
    patch:
      description: Updates an existing project with the provided attributes
      operationId: updateProject
      summary: Update a project
      tags:
      - Projects
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                project:
                  "$ref": "#/components/schemas/project_update_payload"
              type: object
              required:
              - project
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/project_update_success_response_body"
          description: Successful response
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response_body"
    delete:
      description: Permanently removes a project
      operationId: deleteProject
      summary: Delete a project
      tags:
      - Projects
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '204':
          description: No content
components:
  schemas:
    error_response_body:
      properties:
        issues:
          items:
            "$ref": "#/components/schemas/issue"
          type: array
        layer:
          enum:
          - http
          - contract
          - domain
          type: string
      type: object
      required:
      - issues
      - layer
    issue:
      properties:
        code:
          type: string
        detail:
          type: string
        meta:
          properties: {}
          type: object
        path:
          items:
            type: string
          type: array
        pointer:
          type: string
      type: object
      required:
      - code
      - detail
      - meta
      - path
      - pointer
    offset_pagination:
      properties:
        current:
          type: integer
        items:
          type: integer
        next:
          type:
          - integer
          - 'null'
        prev:
          type:
          - integer
          - 'null'
        total:
          type: integer
      type: object
      required:
      - current
      - items
      - total
    project:
      properties:
        created_at:
          type: string
          format: date-time
        deadline:
          type:
          - string
          - 'null'
          format: date
        description:
          type:
          - string
          - 'null'
        id:
          type: string
        name:
          type: string
        priority:
          enum:
          - critical
          - high
          - low
          - medium
          type:
          - string
          - 'null'
        status:
          enum:
          - active
          - archived
          - completed
          - paused
          type:
          - string
          - 'null'
        updated_at:
          type: string
          format: date-time
      type: object
      description: A project with tasks and deadlines
      required:
      - created_at
      - deadline
      - description
      - id
      - name
      - priority
      - status
      - updated_at
    project_create_payload:
      properties:
        deadline:
          type:
          - string
          - 'null'
          format: date
        description:
          type:
          - string
          - 'null'
        name:
          type: string
        priority:
          enum:
          - critical
          - high
          - low
          - medium
          type:
          - string
          - 'null'
        status:
          enum:
          - active
          - archived
          - completed
          - paused
          type:
          - string
          - 'null'
      type: object
      description: A project with tasks and deadlines
      required:
      - name
    project_create_success_response_body:
      properties:
        meta:
          properties: {}
          type: object
        project:
          "$ref": "#/components/schemas/project"
      type: object
      required:
      - project
    project_filter:
      properties:
        _and:
          items:
            "$ref": "#/components/schemas/project_filter"
          type: array
        _not:
          "$ref": "#/components/schemas/project_filter"
        _or:
          items:
            "$ref": "#/components/schemas/project_filter"
          type: array
        priority:
          "$ref": "#/components/schemas/project_priority_filter"
        status:
          "$ref": "#/components/schemas/project_status_filter"
      type: object
      description: A project with tasks and deadlines
    project_index_success_response_body:
      properties:
        meta:
          properties: {}
          type: object
        pagination:
          "$ref": "#/components/schemas/offset_pagination"
        projects:
          items:
            "$ref": "#/components/schemas/project"
          type: array
      type: object
      required:
      - pagination
      - projects
    project_page:
      properties:
        number:
          type: integer
          minimum: 1
        size:
          type: integer
          minimum: 1
          maximum: 100
      type: object
    project_priority_filter:
      oneOf:
      - enum:
        - critical
        - high
        - low
        - medium
        type: string
      - properties:
          eq:
            enum:
            - critical
            - high
            - low
            - medium
            type: string
          in:
            items:
              enum:
              - critical
              - high
              - low
              - medium
              type: string
            type: array
        type: object
        required:
        - eq
        - in
    project_show_success_response_body:
      properties:
        meta:
          properties: {}
          type: object
        project:
          "$ref": "#/components/schemas/project"
      type: object
      required:
      - project
    project_sort:
      properties:
        created_at:
          enum:
          - asc
          - desc
          type: string
        deadline:
          enum:
          - asc
          - desc
          type: string
      type: object
      description: A project with tasks and deadlines
    project_status_filter:
      oneOf:
      - enum:
        - active
        - archived
        - completed
        - paused
        type: string
      - properties:
          eq:
            enum:
            - active
            - archived
            - completed
            - paused
            type: string
          in:
            items:
              enum:
              - active
              - archived
              - completed
              - paused
              type: string
            type: array
        type: object
        required:
        - eq
        - in
    project_update_payload:
      properties:
        deadline:
          type:
          - string
          - 'null'
          format: date
        description:
          type:
          - string
          - 'null'
        name:
          type: string
        priority:
          enum:
          - critical
          - high
          - low
          - medium
          type:
          - string
          - 'null'
        status:
          enum:
          - active
          - archived
          - completed
          - paused
          type:
          - string
          - 'null'
      type: object
      description: A project with tasks and deadlines
    project_update_success_response_body:
      properties:
        meta:
          properties: {}
          type: object
        project:
          "$ref": "#/components/schemas/project"
      type: object
      required:
      - project
