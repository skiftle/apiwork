          update: "#/components/schemas/post_nested_update_payload"
        propertyName: _type
    post_nested_update_payload:
      properties:
        _destroy:
          type: boolean
        _type:
          const: update
          type: string
        comments:
          items:
            "$ref": "#/components/schemas/comment_nested_payload"
          type: array
        id:
          type: integer
        title:
          type: string
      type: object
      required:
      - _type
    post_page:
      properties:
        number:
          type: integer
          minimum: 1
        size:
          type: integer
          minimum: 1
          maximum: 100
      type: object
    post_show_success_response_body:
      properties:
        meta:
          properties: {}
