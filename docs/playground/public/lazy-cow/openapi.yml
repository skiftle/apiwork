---
openapi: 3.1.0
info:
  title: "/lazy_cow"
  version: 1.0.0
paths:
  "/status/health":
    get:
      operationId: status_health
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
                  version:
                    type: string
                type: object
                required:
                - status
                - timestamp
                - version
          description: Successful response
  "/status/stats":
    get:
      operationId: status_stats
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  posts_count:
                    type: integer
                  uptime_seconds:
                    type: integer
                  users_count:
                    type: integer
                type: object
                required:
                - posts_count
                - uptime_seconds
                - users_count
          description: Successful response
components:
  schemas: {}
