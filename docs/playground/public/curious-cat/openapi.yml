---
openapi: 3.1.0
info:
  title: "/curious_cat API"
  version: 1.0.0
paths:
  profiles/:
    get:
      operationId: profilesIndex
      parameters:
      - in: query
        name: page
        required: false
        schema:
          "$ref": "#/components/schemas/profilePage"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/profileIndexSuccessResponseBody"
    post:
      operationId: profilesCreate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                profile:
                  "$ref": "#/components/schemas/profileCreatePayload"
              type: object
              required:
              - profile
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/profileCreateSuccessResponseBody"
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponseBody"
  profiles/{id}:
    get:
      operationId: profilesShow
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/profileShowSuccessResponseBody"
    patch:
      operationId: profilesUpdate
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                profile:
                  "$ref": "#/components/schemas/profileUpdatePayload"
              type: object
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/profileUpdateSuccessResponseBody"
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponseBody"
    delete:
      operationId: profilesDestroy
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: No content
components:
  schemas:
    errorResponseBody:
      type: object
      properties:
        issues:
          type: array
          items:
            "$ref": "#/components/schemas/issue"
        layer:
          enum:
          - http
          - contract
          - domain
          type: string
      required:
      - issues
      - layer
    issue:
      type: object
      properties:
        code:
          type: string
        detail:
          type: string
        meta:
          type: object
          properties: {}
        path:
          type: array
          items:
            type: string
        pointer:
          type: string
      required:
      - code
      - detail
      - meta
      - path
      - pointer
    offsetPagination:
      type: object
      properties:
        current:
          type: integer
        items:
          type: integer
        next:
          type:
          - integer
          - 'null'
        prev:
          type:
          - integer
          - 'null'
        total:
          type: integer
      required:
      - current
      - items
      - total
    profile:
      type: object
      properties:
        addresses:
          items:
            type: object
            properties:
              city:
                type: string
              primary:
                type: boolean
              street:
                type: string
              zip:
                type: string
            required:
            - city
            - primary
            - street
            - zip
          type: array
        createdAt:
          type: string
          format: date-time
        email:
          type: string
          format: email
        id:
          type: string
        metadata:
          type: object
          properties: {}
        name:
          type: string
        preferences:
          type: object
          properties:
            notifications:
              type: object
              properties:
                email:
                  type: boolean
                push:
                  type: boolean
              required:
              - email
              - push
            ui:
              type: object
              properties:
                sidebarCollapsed:
                  type: boolean
                theme:
                  type: string
              required:
              - sidebarCollapsed
              - theme
          required:
          - notifications
          - ui
        settings:
          type: object
          properties:
            language:
              type: string
            notifications:
              type: boolean
            theme:
              type: string
          required:
          - language
          - notifications
          - theme
        tags:
          type: array
          items:
            type: string
        updatedAt:
          type: string
          format: date-time
      required:
      - addresses
      - createdAt
      - email
      - id
      - metadata
      - name
      - preferences
      - settings
      - tags
      - updatedAt
    profileCreatePayload:
      type: object
      properties:
        addresses:
          items:
            type: object
            properties:
              city:
                type: string
              primary:
                type: boolean
              street:
                type: string
              zip:
                type: string
            required:
            - city
            - primary
            - street
            - zip
          type: array
        email:
          type: string
          format: email
        metadata:
          type: object
          properties: {}
        name:
          type: string
        preferences:
          type: object
          properties:
            notifications:
              type: object
              properties:
                email:
                  type: boolean
                push:
                  type: boolean
              required:
              - email
              - push
            ui:
              type: object
              properties:
                sidebarCollapsed:
                  type: boolean
                theme:
                  type: string
              required:
              - sidebarCollapsed
              - theme
          required:
          - notifications
          - ui
        settings:
          type: object
          properties:
            language:
              type: string
            notifications:
              type: boolean
            theme:
              type: string
          required:
          - language
          - notifications
          - theme
        tags:
          type: array
          items:
            type: string
      required:
      - addresses
      - email
      - metadata
      - name
      - preferences
      - settings
      - tags
    profileCreateSuccessResponseBody:
      type: object
      properties:
        meta:
          type: object
          properties: {}
        profile:
          "$ref": "#/components/schemas/profile"
      required:
      - profile
    profileIndexSuccessResponseBody:
      type: object
      properties:
        meta:
          type: object
          properties: {}
        pagination:
          "$ref": "#/components/schemas/offsetPagination"
        profiles:
          type: array
          items:
            "$ref": "#/components/schemas/profile"
      required:
      - pagination
      - profiles
    profilePage:
      type: object
      properties:
        number:
          type: integer
          minimum: 1
        size:
          type: integer
          minimum: 1
          maximum: 100
    profileShowSuccessResponseBody:
      type: object
      properties:
        meta:
          type: object
          properties: {}
        profile:
          "$ref": "#/components/schemas/profile"
      required:
      - profile
    profileUpdatePayload:
      type: object
      properties:
        addresses:
          items:
            type: object
            properties:
              city:
                type: string
              primary:
                type: boolean
              street:
                type: string
              zip:
                type: string
            required:
            - city
            - primary
            - street
            - zip
          type: array
        email:
          type: string
          format: email
        metadata:
          type: object
          properties: {}
        name:
          type: string
        preferences:
          type: object
          properties:
            notifications:
              type: object
              properties:
                email:
                  type: boolean
                push:
                  type: boolean
              required:
              - email
              - push
            ui:
              type: object
              properties:
                sidebarCollapsed:
                  type: boolean
                theme:
                  type: string
              required:
              - sidebarCollapsed
              - theme
          required:
          - notifications
          - ui
        settings:
          type: object
          properties:
            language:
              type: string
            notifications:
              type: boolean
            theme:
              type: string
          required:
          - language
          - notifications
          - theme
        tags:
          type: array
          items:
            type: string
      required:
      - addresses
      - email
      - metadata
      - name
      - preferences
      - settings
      - tags
    profileUpdateSuccessResponseBody:
      type: object
      properties:
        meta:
          type: object
          properties: {}
        profile:
          "$ref": "#/components/schemas/profile"
      required:
      - profile
