---
openapi: 3.1.0
info:
  title: "/mighty_wolf API"
  version: 1.0.0
paths:
  vehicles/:
    get:
      operationId: vehiclesIndex
      tags:
      - Vehicles
      parameters:
      - in: query
        name: filter
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/vehicleFilter"
          - type: array
            items:
              "$ref": "#/components/schemas/vehicleFilter"
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/vehicleInclude"
      - in: query
        name: page
        required: false
        schema:
          "$ref": "#/components/schemas/vehiclePage"
      - in: query
        name: sort
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/vehicleSort"
          - type: array
            items:
              "$ref": "#/components/schemas/vehicleSort"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties: {}
                  pagination:
                    "$ref": "#/components/schemas/pagePagination"
                  vehicles:
                    type: array
                    items:
                      "$ref": "#/components/schemas/vehicle"
    post:
      operationId: vehiclesCreate
      tags:
      - Vehicles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                vehicle:
                  "$ref": "#/components/schemas/vehicleCreatePayload"
              required:
              - vehicle
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties: {}
                  vehicle:
                    "$ref": "#/components/schemas/vehicle"
                required:
                - vehicle
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  issues:
                    type: array
                    items:
                      "$ref": "#/components/schemas/issue"
  vehicles/:id:
    get:
      operationId: vehiclesShow
      tags:
      - Vehicles
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties: {}
                  vehicle:
                    "$ref": "#/components/schemas/vehicle"
                required:
                - vehicle
    patch:
      operationId: vehiclesUpdate
      tags:
      - Vehicles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                vehicle:
                  "$ref": "#/components/schemas/vehicleUpdatePayload"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties: {}
                  vehicle:
                    "$ref": "#/components/schemas/vehicle"
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  issues:
                    type: array
                    items:
                      "$ref": "#/components/schemas/issue"
    delete:
      operationId: vehiclesDestroy
      tags:
      - Vehicles
      responses:
        '204':
          description: No content
components:
  schemas:
    integerFilter:
      type: object
      properties:
        between:
          "$ref": "#/components/schemas/integerFilterBetween"
        eq:
          type: integer
        gt:
          type: integer
        gte:
          type: integer
        in:
          type: array
          items:
            type: integer
        lt:
          type: integer
        lte:
          type: integer
    integerFilterBetween:
      type: object
      properties:
        from:
          type: integer
        to:
          type: integer
    issue:
      type: object
      properties:
        code:
          type: string
        detail:
          type: string
        field:
          type: string
        path:
          type: array
          items:
            type: string
      required:
      - code
      - detail
      - field
      - path
    nullableIntegerFilter:
      type: object
      properties:
        between:
          "$ref": "#/components/schemas/integerFilterBetween"
        eq:
          type: integer
        gt:
          type: integer
        gte:
          type: integer
        in:
          type: array
          items:
            type: integer
        lt:
          type: integer
        lte:
          type: integer
        'null':
          type: boolean
    pagePagination:
      type: object
      properties:
        current:
          type: integer
        items:
          type: integer
        next:
          type:
          - integer
          - 'null'
        prev:
          type:
          - integer
          - 'null'
        total:
          type: integer
      required:
      - current
      - items
      - total
    stringFilter:
      type: object
      properties:
        contains:
          type: string
        endsWith:
          type: string
        eq:
          type: string
        in:
          type: array
          items:
            type: string
        startsWith:
          type: string
    vehicle:
      type: object
      properties:
        brand:
          type: string
        color:
          type: string
        id: {}
        model:
          type: string
        type:
          type: string
        year:
          type: integer
    vehicleCreatePayload:
      type: object
      properties:
        brand:
          type: string
        color:
          type:
          - string
          - 'null'
        model:
          type: string
        year:
          type:
          - integer
          - 'null'
      required:
      - brand
      - model
    vehicleFilter:
      type: object
      properties:
        _and:
          type: array
          items:
            "$ref": "#/components/schemas/vehicleFilter"
        _not:
          "$ref": "#/components/schemas/vehicleFilter"
        _or:
          type: array
          items:
            "$ref": "#/components/schemas/vehicleFilter"
        brand:
          oneOf:
          - type: string
          - "$ref": "#/components/schemas/stringFilter"
        model:
          oneOf:
          - type: string
          - "$ref": "#/components/schemas/stringFilter"
        year:
          oneOf:
          - type: integer
          - "$ref": "#/components/schemas/nullableIntegerFilter"
    vehicleInclude:
      type: object
      properties: {}
    vehiclePage:
      type: object
      properties:
        number:
          type: integer
          minimum: 1
        size:
          type: integer
          minimum: 1
          maximum: 100
    vehicleSort:
      type: object
      properties:
        year: {}
    vehicleUpdatePayload:
      type: object
      properties:
        brand:
          type: string
        color:
          type:
          - string
          - 'null'
        model:
          type: string
        year:
          type:
          - integer
          - 'null'
      required:
      - brand
      - model
