components:
  schemas:
    comment:
      properties:
        author:
          type: string
        body:
          type: string
        id:
          type: string
      type: object
      required:
      - author
      - body
      - id
    comment_create_payload:
      properties:
        author:
          type: string
        body:
          type: string
      type: object
      required:
      - author
      - body
    comment_create_success_response_body:
      properties:
        comment:
          "$ref": "#/components/schemas/comment"
        meta:
          properties: {}
          type: object
      type: object
      required:
      - comment
    comment_index_success_response_body:
      properties:
        comments:
          items:
            "$ref": "#/components/schemas/comment"
          type: array
        meta:
          properties: {}
          type: object
        pagination:
          "$ref": "#/components/schemas/offset_pagination"
      type: object
      required:
      - comments
      - pagination
    comment_nested_create_payload:
      properties:
        _destroy:
          type: boolean
        _type:
          const: create
          type: string
        author:
          type: string
        body:
          type: string
        id:
          type: integer
      type: object
      required:
      - _type
      - author
      - body
    comment_nested_payload:
      oneOf:
      - "$ref": "#/components/schemas/comment_nested_create_payload"
      - "$ref": "#/components/schemas/comment_nested_update_payload"
      discriminator:
        mapping:
          create: "#/components/schemas/comment_nested_create_payload"
          update: "#/components/schemas/comment_nested_update_payload"
        propertyName: _type
    comment_nested_update_payload:
      properties:
        _destroy:
          type: boolean
        _type:
          const: update
          type: string
        author:
          type: string
        body:
          type: string
        id:
          type: integer
      type: object
      required:
      - _type
    comment_page:
      properties:
        number:
          type: integer
          minimum: 1
        size:
          type: integer
          minimum: 1
          maximum: 100
      type: object
    comment_show_success_response_body:
      properties:
        comment:
          "$ref": "#/components/schemas/comment"
        meta:
          properties: {}
          type: object
      type: object
      required:
      - comment
    comment_update_payload:
      properties:
        author:
          type: string
        body:
          type: string
      type: object
    comment_update_success_response_body:
      properties:
        comment:
          "$ref": "#/components/schemas/comment"
        meta:
          properties: {}
          type: object
      type: object
      required:
      - comment
    error_response_body:
      properties:
        issues:
          items:
            "$ref": "#/components/schemas/issue"
          type: array
        layer:
          enum:
          - http
          - contract
          - domain
          type: string
      type: object
      required:
      - issues
      - layer
    issue:
      properties:
        code:
          type: string
        detail:
          type: string
        meta:
          properties: {}
          type: object
        path:
          items:
            type: string
          type: array
        pointer:
          type: string
      type: object
      required:
      - code
      - detail
      - meta
      - path
      - pointer
    offset_pagination:
      properties:
        current:
          type: integer
        items:
          type: integer
        next:
          type:
          - integer
          - 'null'
        prev:
          type:
          - integer
          - 'null'
        total:
          type: integer
      type: object
      required:
      - current
      - items
      - total
    post:
      properties:
        comments:
          items:
            "$ref": "#/components/schemas/comment"
          type: array
        id:
          type: string
        title:
          type: string
      type: object
      required:
      - comments
      - id
      - title
    post_create_payload:
      properties:
        comments:
          items:
            "$ref": "#/components/schemas/comment_nested_payload"
          type: array
        title:
          type: string
      type: object
      required:
      - title
    post_create_success_response_body:
      properties:
        meta:
          properties: {}
          type: object
        post:
          "$ref": "#/components/schemas/post"
      type: object
      required:
      - post
    post_index_success_response_body:
