---
openapi: 3.1.0
info:
  title: "/happy_zebra API"
  version: 1.0.0
paths:
  users/:
    get:
      operationId: usersIndex
      parameters:
      - in: query
        name: filter
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/userFilter"
          - type: array
            items:
              "$ref": "#/components/schemas/userFilter"
      - in: query
        name: page
        required: false
        schema:
          "$ref": "#/components/schemas/userPage"
      - in: query
        name: sort
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/userSort"
          - type: array
            items:
              "$ref": "#/components/schemas/userSort"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties: {}
                  pagination:
                    "$ref": "#/components/schemas/offsetPagination"
                  users:
                    type: array
                    items:
                      "$ref": "#/components/schemas/user"
    post:
      operationId: usersCreate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  "$ref": "#/components/schemas/userCreatePayload"
              required:
              - user
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties: {}
                  user:
                    "$ref": "#/components/schemas/user"
                required:
                - user
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponseBody"
  users/{id}:
    get:
      operationId: usersShow
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties: {}
                  user:
                    "$ref": "#/components/schemas/user"
                required:
                - user
    patch:
      operationId: usersUpdate
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  "$ref": "#/components/schemas/userUpdatePayload"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties: {}
                  user:
                    "$ref": "#/components/schemas/user"
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponseBody"
    delete:
      operationId: usersDestroy
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: No content
  posts/:
    get:
      operationId: postsIndex
      parameters:
      - in: query
        name: page
        required: false
        schema:
          "$ref": "#/components/schemas/postPage"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties: {}
                  pagination:
                    "$ref": "#/components/schemas/offsetPagination"
                  posts:
                    type: array
                    items:
                      "$ref": "#/components/schemas/post"
    post:
      operationId: postsCreate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                post:
                  "$ref": "#/components/schemas/postCreatePayload"
              required:
              - post
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties: {}
                  post:
                    "$ref": "#/components/schemas/post"
                required:
                - post
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponseBody"
  posts/{id}:
    get:
      operationId: postsShow
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties: {}
                  post:
                    "$ref": "#/components/schemas/post"
                required:
                - post
    patch:
      operationId: postsUpdate
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                post:
                  "$ref": "#/components/schemas/postUpdatePayload"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties: {}
                  post:
                    "$ref": "#/components/schemas/post"
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponseBody"
    delete:
      operationId: postsDestroy
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: No content
  comments/:
    get:
      operationId: commentsIndex
      parameters:
      - in: query
        name: page
        required: false
        schema:
          "$ref": "#/components/schemas/commentPage"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  comments:
                    type: array
                    items:
                      "$ref": "#/components/schemas/comment"
                  meta:
                    type: object
                    properties: {}
                  pagination:
                    "$ref": "#/components/schemas/offsetPagination"
    post:
      operationId: commentsCreate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  "$ref": "#/components/schemas/commentCreatePayload"
              required:
              - comment
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  comment:
                    "$ref": "#/components/schemas/comment"
                  meta:
                    type: object
                    properties: {}
                required:
                - comment
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponseBody"
  comments/{id}:
    get:
      operationId: commentsShow
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  comment:
                    "$ref": "#/components/schemas/comment"
                  meta:
                    type: object
                    properties: {}
                required:
                - comment
    patch:
      operationId: commentsUpdate
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  "$ref": "#/components/schemas/commentUpdatePayload"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  comment:
                    "$ref": "#/components/schemas/comment"
                  meta:
                    type: object
                    properties: {}
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponseBody"
    delete:
      operationId: commentsDestroy
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: No content
components:
  schemas:
    comment:
      type: object
      properties:
        author:
          type: string
        body:
          type: string
        id:
          type: string
      required:
      - author
      - body
      - id
    commentCreatePayload:
      type: object
      properties:
        author:
          type: string
        body:
          type: string
      required:
      - author
      - body
    commentNestedCreatePayload:
      type: object
      properties:
        _type:
          type: string
          const: create
        author:
          type: string
        body:
          type: string
      required:
      - _type
      - author
      - body
    commentNestedPayload:
      oneOf:
      - "$ref": "#/components/schemas/commentNestedCreatePayload"
      - "$ref": "#/components/schemas/commentNestedUpdatePayload"
      discriminator:
        propertyName: _type
        mapping:
          create: "#/components/schemas/commentNestedCreatePayload"
          update: "#/components/schemas/commentNestedUpdatePayload"
    commentNestedUpdatePayload:
      type: object
      properties:
        _type:
          type: string
          const: update
        author:
          type: string
        body:
          type: string
      required:
      - _type
      - author
      - body
    commentPage:
      type: object
      properties:
        number:
          type: integer
          minimum: 1
        size:
          type: integer
          minimum: 1
          maximum: 100
    commentUpdatePayload:
      type: object
      properties:
        author:
          type: string
        body:
          type: string
      required:
      - author
      - body
    errorResponseBody:
      type: object
      properties:
        issues:
          type: array
          items:
            "$ref": "#/components/schemas/issue"
        layer:
          type: string
          enum:
          - http
          - contract
          - domain
      required:
      - issues
      - layer
    issue:
      type: object
      properties:
        code:
          type: string
        detail:
          type: string
        meta:
          type: object
          properties: {}
        path:
          type: array
          items:
            type: string
        pointer:
          type: string
      required:
      - code
      - detail
      - meta
      - path
      - pointer
    offsetPagination:
      type: object
      properties:
        current:
          type: integer
        items:
          type: integer
        next:
          type:
          - integer
          - 'null'
        prev:
          type:
          - integer
          - 'null'
        total:
          type: integer
      required:
      - current
      - items
      - total
    post:
      type: object
      properties:
        comments:
          type: array
          items:
            "$ref": "#/components/schemas/comment"
        id:
          type: string
        title:
          type: string
      required:
      - comments
      - id
      - title
    postCreatePayload:
      type: object
      properties:
        comments:
          type: array
          items:
            "$ref": "#/components/schemas/commentNestedPayload"
        title:
          type: string
      required:
      - title
    postNestedCreatePayload:
      type: object
      properties:
        _type:
          type: string
          const: create
        comments:
          type: array
          items:
            "$ref": "#/components/schemas/commentNestedPayload"
        title:
          type: string
      required:
      - _type
      - title
    postNestedPayload:
      oneOf:
      - "$ref": "#/components/schemas/postNestedCreatePayload"
      - "$ref": "#/components/schemas/postNestedUpdatePayload"
      discriminator:
        propertyName: _type
        mapping:
          create: "#/components/schemas/postNestedCreatePayload"
          update: "#/components/schemas/postNestedUpdatePayload"
    postNestedUpdatePayload:
      type: object
      properties:
        _type:
          type: string
          const: update
        comments:
          type: array
          items:
            "$ref": "#/components/schemas/commentNestedPayload"
        title:
          type: string
      required:
      - _type
      - title
    postPage:
      type: object
      properties:
        number:
          type: integer
          minimum: 1
        size:
          type: integer
          minimum: 1
          maximum: 100
    postUpdatePayload:
      type: object
      properties:
        comments:
          type: array
          items:
            "$ref": "#/components/schemas/commentNestedPayload"
        title:
          type: string
      required:
      - title
    profile:
      type: object
      properties:
        bio:
          type:
          - string
          - 'null'
        createdAt:
          type: string
          format: date-time
        id:
          type: string
        updatedAt:
          type: string
          format: date-time
        user:
          type: object
          properties: {}
        website:
          type:
          - string
          - 'null'
      required:
      - bio
      - createdAt
      - id
      - updatedAt
      - website
    profileNestedCreatePayload:
      type: object
      properties:
        _type:
          type: string
          const: create
        bio:
          type:
          - string
          - 'null'
        website:
          type:
          - string
          - 'null'
      required:
      - _type
    profileNestedPayload:
      oneOf:
      - "$ref": "#/components/schemas/profileNestedCreatePayload"
      - "$ref": "#/components/schemas/profileNestedUpdatePayload"
      discriminator:
        propertyName: _type
        mapping:
          create: "#/components/schemas/profileNestedCreatePayload"
          update: "#/components/schemas/profileNestedUpdatePayload"
    profileNestedUpdatePayload:
      type: object
      properties:
        _type:
          type: string
          const: update
        bio:
          type:
          - string
          - 'null'
        website:
          type:
          - string
          - 'null'
      required:
      - _type
    profileSort:
      type: object
      properties:
        createdAt:
          type: string
          enum:
          - asc
          - desc
        updatedAt:
          type: string
          enum:
          - asc
          - desc
    stringFilter:
      type: object
      properties:
        contains:
          type: string
        endsWith:
          type: string
        eq:
          type: string
        in:
          type: array
          items:
            type: string
        startsWith:
          type: string
    user:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        email:
          type: string
        id:
          type: string
        posts:
          type: array
          items:
            "$ref": "#/components/schemas/post"
        profile:
          "$ref": "#/components/schemas/profile"
        updatedAt:
          type: string
          format: date-time
        username:
          type: string
      required:
      - createdAt
      - email
      - id
      - posts
      - profile
      - updatedAt
      - username
    userCreatePayload:
      type: object
      properties:
        email:
          type: string
        posts:
          type: array
          items:
            "$ref": "#/components/schemas/postNestedPayload"
        profile:
          "$ref": "#/components/schemas/profileNestedPayload"
        username:
          type: string
      required:
      - email
      - username
    userFilter:
      type: object
      properties:
        _and:
          type: array
          items:
            "$ref": "#/components/schemas/userFilter"
        _not:
          "$ref": "#/components/schemas/userFilter"
        _or:
          type: array
          items:
            "$ref": "#/components/schemas/userFilter"
        email:
          oneOf:
          - type: string
          - "$ref": "#/components/schemas/stringFilter"
        username:
          oneOf:
          - type: string
          - "$ref": "#/components/schemas/stringFilter"
    userPage:
      type: object
      properties:
        number:
          type: integer
          minimum: 1
        size:
          type: integer
          minimum: 1
          maximum: 100
    userSort:
      type: object
      properties:
        createdAt:
          type: string
          enum:
          - asc
          - desc
        updatedAt:
          type: string
          enum:
          - asc
          - desc
    userUpdatePayload:
      type: object
      properties:
        email:
          type: string
        posts:
          type: array
          items:
            "$ref": "#/components/schemas/postNestedPayload"
        profile:
          "$ref": "#/components/schemas/profileNestedPayload"
        username:
          type: string
      required:
      - email
      - username
