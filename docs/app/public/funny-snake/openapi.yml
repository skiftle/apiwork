---
:openapi: 3.1.0
:info:
  :title: "/funny-snake API"
  :version: 1.0.0
:paths:
  invoices/:
    get:
      :operationId: invoicesIndex
      :tags:
      - Invoices
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  invoices:
                    :type: array
                    :items:
                      :$ref: "#/components/schemas/invoice"
                :required:
                - invoices
    post:
      :operationId: invoicesCreate
      :tags:
      - Invoices
      :requestBody:
        :required: true
        :content:
          :application/json:
            :schema:
              :type: object
              :properties:
                invoice:
                  :$ref: "#/components/schemas/invoicePayload"
              :required:
              - invoice
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  invoice:
                    :$ref: "#/components/schemas/invoice"
                :required:
                - invoice
  invoices/:id:
    get:
      :operationId: invoicesShow
      :tags:
      - Invoices
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  invoice:
                    :$ref: "#/components/schemas/invoice"
                :required:
                - invoice
    patch:
      :operationId: invoicesUpdate
      :tags:
      - Invoices
      :requestBody:
        :required: true
        :content:
          :application/json:
            :schema:
              :type: object
              :properties:
                invoice:
                  :$ref: "#/components/schemas/invoicePayload"
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  invoice:
                    :$ref: "#/components/schemas/invoice"
                :required:
                - invoice
    delete:
      :operationId: invoicesDestroy
      :tags:
      - Invoices
      :responses:
        :204:
          :description: No content
:components:
  :schemas:
    invoice:
      :type: object
      :properties:
        createdAt:
          :type: string
        id:
          :type: string
        issuedOn:
          :type: string
        notes:
          :type: string
        number:
          :type: string
        status:
          :type: string
        updatedAt:
          :type: string
      :required:
      - createdAt
      - id
      - issuedOn
      - notes
      - number
      - status
      - updatedAt
    invoicePayload:
      :type: object
      :properties:
        issuedOn:
          :type: string
        notes:
          :type: string
        number:
          :type: string
        status:
          :type: string
      :required:
      - issuedOn
      - notes
      - number
      - status
    issue:
      :type: object
      :properties:
        code:
          :type: string
        detail:
          :type: string
        field:
          :type: string
        path:
          :type: array
          :items:
            :type: string
      :required:
      - code
      - detail
      - field
      - path
