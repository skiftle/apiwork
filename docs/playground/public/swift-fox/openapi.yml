---
openapi: 3.1.0
info:
  title: "/swift_fox API"
  version: 1.0.0
paths:
  contacts/:
    get:
      operationId: contactsIndex
      tags:
      - Contacts
      parameters:
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/contactInclude"
      - in: query
        name: page
        required: false
        schema:
          "$ref": "#/components/schemas/contactPage"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  contacts:
                    type: array
                    items:
                      "$ref": "#/components/schemas/contact"
                  meta:
                    type: object
                    properties: {}
                  pagination:
                    "$ref": "#/components/schemas/offsetPagination"
    post:
      operationId: contactsCreate
      tags:
      - Contacts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contact:
                  "$ref": "#/components/schemas/contactCreatePayload"
              required:
              - contact
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  contact:
                    "$ref": "#/components/schemas/contact"
                  meta:
                    type: object
                    properties: {}
                required:
                - contact
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  issues:
                    type: array
                    items:
                      "$ref": "#/components/schemas/issue"
  contacts/{id}:
    get:
      operationId: contactsShow
      tags:
      - Contacts
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  contact:
                    "$ref": "#/components/schemas/contact"
                  meta:
                    type: object
                    properties: {}
                required:
                - contact
    patch:
      operationId: contactsUpdate
      tags:
      - Contacts
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contact:
                  "$ref": "#/components/schemas/contactUpdatePayload"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  contact:
                    "$ref": "#/components/schemas/contact"
                  meta:
                    type: object
                    properties: {}
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  issues:
                    type: array
                    items:
                      "$ref": "#/components/schemas/issue"
    delete:
      operationId: contactsDestroy
      tags:
      - Contacts
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: No content
components:
  schemas:
    contact:
      type: object
      properties:
        email:
          type: string
        id:
          type: string
        name:
          type: string
        notes:
          type: string
        phone:
          type: string
    contactCreatePayload:
      type: object
      properties:
        email:
          type:
          - string
          - 'null'
        name:
          type: string
        notes:
          type: string
        phone:
          type: string
      required:
      - name
    contactInclude:
      type: object
      properties: {}
    contactPage:
      type: object
      properties:
        number:
          type: integer
          minimum: 1
        size:
          type: integer
          minimum: 1
          maximum: 100
    contactUpdatePayload:
      type: object
      properties:
        email:
          type:
          - string
          - 'null'
        name:
          type: string
        notes:
          type: string
        phone:
          type: string
      required:
      - name
    issue:
      type: object
      properties:
        code:
          type: string
        detail:
          type: string
        field:
          type: string
        path:
          type: array
          items:
            type: string
      required:
      - code
      - detail
      - field
      - path
    offsetPagination:
      type: object
      properties:
        current:
          type: integer
        items:
          type: integer
        next:
          type:
          - integer
          - 'null'
        prev:
          type:
          - integer
          - 'null'
        total:
          type: integer
      required:
      - current
      - items
      - total
