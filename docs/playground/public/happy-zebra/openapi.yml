      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                post:
                  "$ref": "#/components/schemas/post_update_payload"
              type: object
              required:
              - post
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/post_update_success_response_body"
          description: Successful response
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response_body"
    delete:
      operationId: posts_destroy
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
