---
:openapi: 3.1.0
:info:
  :title: "/happy-zebra API"
  :version: 1.0.0
:paths:
  users/:
    get:
      :operationId: users_index
      :tags:
      - Users
      :parameters:
      - :in: query
        :name: filter
        :required: false
        :schema:
          :oneOf:
          - :$ref: "#/components/schemas/user_filter"
          - :type: array
            :items:
              :$ref: "#/components/schemas/user_filter"
      - :in: query
        :name: include
        :required: false
        :schema:
          :$ref: "#/components/schemas/user_include"
      - :in: query
        :name: page
        :required: false
        :schema:
          :$ref: "#/components/schemas/user_page"
      - :in: query
        :name: sort
        :required: false
        :schema:
          :oneOf:
          - :$ref: "#/components/schemas/user_sort"
          - :type: array
            :items:
              :$ref: "#/components/schemas/user_sort"
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  meta:
                    :type: object
                    :properties: {}
                  pagination:
                    :$ref: "#/components/schemas/page_pagination"
                  users:
                    :type: array
                    :items:
                      :$ref: "#/components/schemas/user"
    post:
      :operationId: users_create
      :tags:
      - Users
      :parameters:
      - :in: query
        :name: include
        :required: false
        :schema:
          :$ref: "#/components/schemas/user_include"
      :requestBody:
        :required: true
        :content:
          :application/json:
            :schema:
              :type: object
              :properties:
                user:
                  :$ref: "#/components/schemas/user_create_payload"
              :required:
              - user
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  meta:
                    :type: object
                    :properties: {}
                  user:
                    :$ref: "#/components/schemas/user"
                :required:
                - user
        :422:
          :description: Unprocessable Entity
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  issues:
                    :type: array
                    :items:
                      :$ref: "#/components/schemas/issue"
  users/:id:
    get:
      :operationId: users_show
      :tags:
      - Users
      :parameters:
      - :in: query
        :name: include
        :required: false
        :schema:
          :$ref: "#/components/schemas/user_include"
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  meta:
                    :type: object
                    :properties: {}
                  user:
                    :$ref: "#/components/schemas/user"
                :required:
                - user
    patch:
      :operationId: users_update
      :tags:
      - Users
      :parameters:
      - :in: query
        :name: include
        :required: false
        :schema:
          :$ref: "#/components/schemas/user_include"
      :requestBody:
        :required: true
        :content:
          :application/json:
            :schema:
              :type: object
              :properties:
                user:
                  :$ref: "#/components/schemas/user_update_payload"
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  meta:
                    :type: object
                    :properties: {}
                  user:
                    :$ref: "#/components/schemas/user"
        :422:
          :description: Unprocessable Entity
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  issues:
                    :type: array
                    :items:
                      :$ref: "#/components/schemas/issue"
    delete:
      :operationId: users_destroy
      :tags:
      - Users
      :responses:
        :204:
          :description: No content
  posts/:
    get:
      :operationId: posts_index
      :tags:
      - Posts
      :parameters:
      - :in: query
        :name: include
        :required: false
        :schema:
          :$ref: "#/components/schemas/post_include"
      - :in: query
        :name: page
        :required: false
        :schema:
          :$ref: "#/components/schemas/post_page"
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  meta:
                    :type: object
                    :properties: {}
                  pagination:
                    :$ref: "#/components/schemas/page_pagination"
                  posts:
                    :type: array
                    :items:
                      :$ref: "#/components/schemas/post"
    post:
      :operationId: posts_create
      :tags:
      - Posts
      :parameters:
      - :in: query
        :name: include
        :required: false
        :schema:
          :$ref: "#/components/schemas/post_include"
      :requestBody:
        :required: true
        :content:
          :application/json:
            :schema:
              :type: object
              :properties:
                post:
                  :$ref: "#/components/schemas/post_create_payload"
              :required:
              - post
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  meta:
                    :type: object
                    :properties: {}
                  post:
                    :$ref: "#/components/schemas/post"
                :required:
                - post
        :422:
          :description: Unprocessable Entity
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  issues:
                    :type: array
                    :items:
                      :$ref: "#/components/schemas/issue"
  posts/:id:
    get:
      :operationId: posts_show
      :tags:
      - Posts
      :parameters:
      - :in: query
        :name: include
        :required: false
        :schema:
          :$ref: "#/components/schemas/post_include"
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  meta:
                    :type: object
                    :properties: {}
                  post:
                    :$ref: "#/components/schemas/post"
                :required:
                - post
    patch:
      :operationId: posts_update
      :tags:
      - Posts
      :parameters:
      - :in: query
        :name: include
        :required: false
        :schema:
          :$ref: "#/components/schemas/post_include"
      :requestBody:
        :required: true
        :content:
          :application/json:
            :schema:
              :type: object
              :properties:
                post:
                  :$ref: "#/components/schemas/post_update_payload"
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  meta:
                    :type: object
                    :properties: {}
                  post:
                    :$ref: "#/components/schemas/post"
        :422:
          :description: Unprocessable Entity
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  issues:
                    :type: array
                    :items:
                      :$ref: "#/components/schemas/issue"
    delete:
      :operationId: posts_destroy
      :tags:
      - Posts
      :responses:
        :204:
          :description: No content
  comments/:
    get:
      :operationId: comments_index
      :tags:
      - Comments
      :parameters:
      - :in: query
        :name: include
        :required: false
        :schema:
          :$ref: "#/components/schemas/comment_include"
      - :in: query
        :name: page
        :required: false
        :schema:
          :$ref: "#/components/schemas/comment_page"
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  comments:
                    :type: array
                    :items:
                      :$ref: "#/components/schemas/comment"
                  meta:
                    :type: object
                    :properties: {}
                  pagination:
                    :$ref: "#/components/schemas/page_pagination"
    post:
      :operationId: comments_create
      :tags:
      - Comments
      :requestBody:
        :required: true
        :content:
          :application/json:
            :schema:
              :type: object
              :properties:
                comment:
                  :$ref: "#/components/schemas/comment_create_payload"
              :required:
              - comment
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  comment:
                    :$ref: "#/components/schemas/comment"
                  meta:
                    :type: object
                    :properties: {}
                :required:
                - comment
        :422:
          :description: Unprocessable Entity
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  issues:
                    :type: array
                    :items:
                      :$ref: "#/components/schemas/issue"
  comments/:id:
    get:
      :operationId: comments_show
      :tags:
      - Comments
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  comment:
                    :$ref: "#/components/schemas/comment"
                  meta:
                    :type: object
                    :properties: {}
                :required:
                - comment
    patch:
      :operationId: comments_update
      :tags:
      - Comments
      :requestBody:
        :required: true
        :content:
          :application/json:
            :schema:
              :type: object
              :properties:
                comment:
                  :$ref: "#/components/schemas/comment_update_payload"
      :responses:
        :200:
          :description: Successful response
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  comment:
                    :$ref: "#/components/schemas/comment"
                  meta:
                    :type: object
                    :properties: {}
        :422:
          :description: Unprocessable Entity
          :content:
            :application/json:
              :schema:
                :type: object
                :properties:
                  issues:
                    :type: array
                    :items:
                      :$ref: "#/components/schemas/issue"
    delete:
      :operationId: comments_destroy
      :tags:
      - Comments
      :responses:
        :204:
          :description: No content
:components:
  :schemas:
    comment:
      :type: object
      :properties:
        author:
          :type: string
        body:
          :type: string
        id:
          :type: string
    comment_create_payload:
      :type: object
      :properties:
        author:
          :type: string
        body:
          :type: string
      :required:
      - author
      - body
    comment_include:
      :type: object
      :properties: {}
    comment_nested_create_payload:
      :type: object
      :properties:
        _type:
          :type: string
          :const: create
        author:
          :type: string
        body:
          :type: string
      :required:
      - _type
      - author
      - body
    comment_nested_payload:
      :oneOf:
      - :$ref: "#/components/schemas/comment_nested_create_payload"
      - :$ref: "#/components/schemas/comment_nested_update_payload"
      :discriminator:
        :propertyName: _type
        :mapping:
          create: "#/components/schemas/comment_nested_create_payload"
          update: "#/components/schemas/comment_nested_update_payload"
    comment_nested_update_payload:
      :type: object
      :properties:
        _type:
          :type: string
          :const: update
        author:
          :type: string
        body:
          :type: string
      :required:
      - _type
      - author
      - body
    comment_page:
      :type: object
      :properties:
        number:
          :type: integer
          :minimum: 1
        size:
          :type: integer
          :minimum: 1
          :maximum: 100
    comment_update_payload:
      :type: object
      :properties:
        author:
          :type: string
        body:
          :type: string
      :required:
      - author
      - body
    issue:
      :type: object
      :properties:
        code:
          :type: string
        detail:
          :type: string
        field:
          :type: string
        path:
          :type: array
          :items:
            :type: string
      :required:
      - code
      - detail
      - field
      - path
    page_pagination:
      :type: object
      :properties:
        current:
          :type: integer
        items:
          :type: integer
        next:
          :type:
          - integer
          - 'null'
        prev:
          :type:
          - integer
          - 'null'
        total:
          :type: integer
      :required:
      - current
      - items
      - total
    post:
      :type: object
      :properties:
        comments:
          :type: array
          :items:
            :$ref: "#/components/schemas/comment"
        id:
          :type: string
        title:
          :type: string
      :required:
      - comments
    post_create_payload:
      :type: object
      :properties:
        comments:
          :type: array
          :items:
            :$ref: "#/components/schemas/comment_nested_payload"
        title:
          :type: string
      :required:
      - title
    post_include:
      :type: object
      :properties:
        comments:
          :$ref: "#/components/schemas/comment_include"
    post_nested_create_payload:
      :type: object
      :properties:
        _type:
          :type: string
          :const: create
        comments:
          :type: array
          :items:
            :$ref: "#/components/schemas/comment_nested_payload"
        title:
          :type: string
      :required:
      - _type
      - title
    post_nested_payload:
      :oneOf:
      - :$ref: "#/components/schemas/post_nested_create_payload"
      - :$ref: "#/components/schemas/post_nested_update_payload"
      :discriminator:
        :propertyName: _type
        :mapping:
          create: "#/components/schemas/post_nested_create_payload"
          update: "#/components/schemas/post_nested_update_payload"
    post_nested_update_payload:
      :type: object
      :properties:
        _type:
          :type: string
          :const: update
        comments:
          :type: array
          :items:
            :$ref: "#/components/schemas/comment_nested_payload"
        title:
          :type: string
      :required:
      - _type
      - title
    post_page:
      :type: object
      :properties:
        number:
          :type: integer
          :minimum: 1
        size:
          :type: integer
          :minimum: 1
          :maximum: 100
    post_update_payload:
      :type: object
      :properties:
        comments:
          :type: array
          :items:
            :$ref: "#/components/schemas/comment_nested_payload"
        title:
          :type: string
      :required:
      - title
    string_filter:
      :type: object
      :properties:
        contains:
          :type: string
        ends_with:
          :type: string
        eq:
          :type: string
        in:
          :type: array
          :items:
            :type: string
        starts_with:
          :type: string
    user:
      :type: object
      :properties:
        created_at:
          :type: string
        email:
          :type: string
        id:
          :type: string
        posts:
          :type: array
          :items:
            :$ref: "#/components/schemas/post"
        profile:
          :type: object
          :properties: {}
        updated_at:
          :type: string
        username:
          :type: string
      :required:
      - posts
      - profile
    user_create_payload:
      :type: object
      :properties:
        email:
          :type: string
        posts:
          :type: array
          :items:
            :$ref: "#/components/schemas/post_nested_payload"
        profile:
          :type: object
          :properties: {}
        username:
          :type: string
      :required:
      - email
      - username
    user_filter:
      :type: object
      :properties:
        _and:
          :type: array
          :items:
            :$ref: "#/components/schemas/user_filter"
        _not:
          :$ref: "#/components/schemas/user_filter"
        _or:
          :type: array
          :items:
            :$ref: "#/components/schemas/user_filter"
        email:
          :oneOf:
          - :type: string
          - :$ref: "#/components/schemas/string_filter"
        username:
          :oneOf:
          - :type: string
          - :$ref: "#/components/schemas/string_filter"
    user_include:
      :type: object
      :properties:
        posts:
          :$ref: "#/components/schemas/post_include"
        profile:
          :$ref: "#/components/schemas/user_profile_include"
    user_page:
      :type: object
      :properties:
        number:
          :type: integer
          :minimum: 1
        size:
          :type: integer
          :minimum: 1
          :maximum: 100
    user_profile_include:
      :type: object
      :properties: {}
    user_sort:
      :type: object
      :properties:
        created_at: {}
        updated_at: {}
    user_update_payload:
      :type: object
      :properties:
        email:
          :type: string
        posts:
          :type: array
          :items:
            :$ref: "#/components/schemas/post_nested_payload"
        profile:
          :type: object
          :properties: {}
        username:
          :type: string
      :required:
      - email
      - username
