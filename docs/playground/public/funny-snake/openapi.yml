---
openapi: 3.1.0
info:
  title: "/funny_snake"
  version: 1.0.0
paths:
  "/invoices":
    get:
      deprecated: true
      operationId: invoicesIndex
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  invoices:
                    items:
                      "$ref": "#/components/schemas/invoice"
                    type: array
                type: object
                required:
                - invoices
          description: Successful response
    post:
      deprecated: true
      operationId: invoicesCreate
      requestBody:
        content:
          application/json:
            schema:
              properties:
                invoice:
                  "$ref": "#/components/schemas/invoicePayload"
              type: object
              required:
              - invoice
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  invoice:
                    "$ref": "#/components/schemas/invoice"
                type: object
                required:
                - invoice
          description: Successful response
  "/invoices/{id}":
    get:
      deprecated: true
      operationId: invoicesShow
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  invoice:
                    "$ref": "#/components/schemas/invoice"
                type: object
                required:
                - invoice
          description: Successful response
    patch:
      deprecated: true
      operationId: invoicesUpdate
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                invoice:
                  "$ref": "#/components/schemas/invoicePayload"
              type: object
              required:
              - invoice
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  invoice:
                    "$ref": "#/components/schemas/invoice"
                type: object
                required:
                - invoice
          description: Successful response
    delete:
      deprecated: true
      operationId: invoicesDestroy
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '204':
          description: No content
components:
  schemas:
    errorResponseBody:
      properties:
        issues:
          items:
            "$ref": "#/components/schemas/issue"
          type: array
        layer:
          enum:
          - http
          - contract
          - domain
          type: string
      type: object
      required:
      - issues
      - layer
    invoice:
      properties:
        createdAt:
          type: string
          format: date-time
        id:
          type: string
          format: uuid
        issuedOn:
          type: string
          format: date
        notes:
          type: string
        number:
          type: string
        status:
          type: string
        updatedAt:
          type: string
          format: date-time
      type: object
      required:
      - createdAt
      - id
      - issuedOn
      - notes
      - number
      - status
      - updatedAt
    invoicePayload:
      properties:
        issuedOn:
          type: string
          format: date
        notes:
          type: string
        number:
          type: string
        status:
          type: string
      type: object
      required:
      - issuedOn
      - notes
      - number
      - status
    issue:
      properties:
        code:
          type: string
        detail:
          type: string
        meta:
          properties: {}
          type: object
        path:
          items:
            type: string
          type: array
        pointer:
          type: string
      type: object
      required:
      - code
      - detail
      - meta
      - path
      - pointer
