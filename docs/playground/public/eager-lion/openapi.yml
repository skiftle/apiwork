---
openapi: 3.1.0
info:
  title: "/eager_lion API"
  version: 1.0.0
paths:
  invoices/:
    get:
      operationId: invoicesIndex
      responses:
        '204':
          description: No content
    post:
      operationId: invoicesCreate
      responses:
        '204':
          description: No content
  invoices/{id}:
    get:
      operationId: invoicesShow
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: No content
    patch:
      operationId: invoicesUpdate
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: No content
    delete:
      operationId: invoicesDestroy
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: No content
  invoices/{id}/archive:
    patch:
      operationId: invoicesArchive
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: No content
components:
  schemas:
    errorResponseBody:
      type: object
      properties:
        issues:
          type: array
          items:
            "$ref": "#/components/schemas/issue"
        layer:
          enum:
          - http
          - contract
          - domain
          type: string
      required:
      - issues
      - layer
    issue:
      type: object
      properties:
        code:
          type: string
        detail:
          type: string
        meta:
          type: object
          properties: {}
        path:
          type: array
          items:
            type: string
        pointer:
          type: string
      required:
      - code
      - detail
      - meta
      - path
      - pointer
