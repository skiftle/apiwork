---
openapi: 3.1.0
info:
  title: "/mighty_wolf"
  version: 1.0.0
paths:
  "/vehicles":
    get:
      operationId: vehicles_index
      parameters:
      - in: query
        name: filter
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/vehicle_filter"
          - items:
              "$ref": "#/components/schemas/vehicle_filter"
            type: array
      - in: query
        name: page
        required: false
        schema:
          "$ref": "#/components/schemas/vehicle_page"
      - in: query
        name: sort
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/vehicle_sort"
          - items:
              "$ref": "#/components/schemas/vehicle_sort"
            type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/vehicle_index_success_response_body"
          description: Successful response
    post:
      operationId: vehicles_create
      requestBody:
        content:
          application/json:
            schema:
              properties:
                vehicle:
                  oneOf:
                  - "$ref": "#/components/schemas/car_create_payload"
                  - "$ref": "#/components/schemas/motorcycle_create_payload"
                  - "$ref": "#/components/schemas/truck_create_payload"
                  discriminator:
                    mapping:
                      car: "#/components/schemas/car_create_payload"
                      motorcycle: "#/components/schemas/motorcycle_create_payload"
                      truck: "#/components/schemas/truck_create_payload"
                    propertyName: type
              type: object
              required:
              - vehicle
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/vehicle_create_success_response_body"
          description: Successful response
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response_body"
  "/vehicles/{id}":
    get:
      operationId: vehicles_show
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/vehicle_show_success_response_body"
          description: Successful response
    patch:
      operationId: vehicles_update
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                vehicle:
                  oneOf:
                  - "$ref": "#/components/schemas/car_update_payload"
                  - "$ref": "#/components/schemas/motorcycle_update_payload"
                  - "$ref": "#/components/schemas/truck_update_payload"
                  discriminator:
                    mapping:
                      car: "#/components/schemas/car_update_payload"
                      motorcycle: "#/components/schemas/motorcycle_update_payload"
                      truck: "#/components/schemas/truck_update_payload"
                    propertyName: type
              type: object
              required:
              - vehicle
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/vehicle_update_success_response_body"
          description: Successful response
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response_body"
    delete:
      operationId: vehicles_destroy
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '204':
          description: No content
components:
  schemas:
    car:
      properties:
        brand:
          type: string
        color:
          type:
          - string
          - 'null'
        doors:
          type:
          - integer
          - 'null'
        id:
          type: string
        model:
          type: string
        type:
          const: car
          type: string
        year:
          type:
          - integer
          - 'null'
      type: object
      required:
      - brand
      - color
      - doors
      - id
      - model
      - type
      - year
    car_create_payload:
      properties:
        brand:
          type: string
        color:
          type:
          - string
          - 'null'
        doors:
          type:
          - integer
          - 'null'
        model:
          type: string
        type:
          const: car
          type: string
        year:
          type:
          - integer
          - 'null'
      type: object
      required:
      - brand
      - model
      - type
    car_update_payload:
      properties:
        brand:
          type: string
        color:
          type:
          - string
          - 'null'
        doors:
          type:
          - integer
          - 'null'
        model:
          type: string
        type:
          const: car
          type: string
        year:
          type:
          - integer
          - 'null'
      type: object
    error_response_body:
      properties:
        issues:
          items:
            "$ref": "#/components/schemas/issue"
          type: array
        layer:
          enum:
          - http
          - contract
          - domain
          type: string
      type: object
      required:
      - issues
      - layer
    integer_filter_between:
      properties:
        from:
          type: integer
        to:
          type: integer
      type: object
    issue:
      properties:
        code:
          type: string
        detail:
          type: string
        meta:
          properties: {}
          type: object
        path:
          items:
            type: string
          type: array
        pointer:
          type: string
      type: object
      required:
      - code
      - detail
      - meta
      - path
      - pointer
    motorcycle:
      properties:
        brand:
          type: string
        color:
          type:
          - string
          - 'null'
        engine_cc:
          type:
          - integer
          - 'null'
        id:
          type: string
        model:
          type: string
        type:
          const: motorcycle
          type: string
        year:
          type:
          - integer
          - 'null'
      type: object
      required:
      - brand
      - color
      - engine_cc
      - id
      - model
      - type
      - year
    motorcycle_create_payload:
      properties:
        brand:
          type: string
        color:
          type:
          - string
          - 'null'
        engine_cc:
          type:
          - integer
          - 'null'
        model:
          type: string
        type:
          const: motorcycle
          type: string
        year:
          type:
          - integer
          - 'null'
      type: object
      required:
      - brand
      - model
      - type
    motorcycle_update_payload:
      properties:
        brand:
          type: string
        color:
          type:
          - string
          - 'null'
        engine_cc:
          type:
          - integer
          - 'null'
        model:
          type: string
        type:
          const: motorcycle
          type: string
        year:
          type:
          - integer
          - 'null'
      type: object
    nullable_integer_filter:
      properties:
        between:
          "$ref": "#/components/schemas/integer_filter_between"
        eq:
          type: integer
        gt:
          type: integer
        gte:
          type: integer
        in:
          items:
            type: integer
          type: array
        lt:
          type: integer
        lte:
          type: integer
        'null':
          type: boolean
      type: object
    offset_pagination:
      properties:
        current:
          type: integer
        items:
          type: integer
        next:
          type:
          - integer
          - 'null'
        prev:
          type:
          - integer
          - 'null'
        total:
          type: integer
      type: object
      required:
      - current
      - items
      - total
    string_filter:
      properties:
        contains:
          type: string
        ends_with:
          type: string
        eq:
          type: string
        in:
          items:
            type: string
          type: array
        starts_with:
          type: string
      type: object
    truck:
      properties:
        brand:
          type: string
        color:
          type:
          - string
          - 'null'
        id:
          type: string
        model:
          type: string
        payload_capacity:
          type:
          - number
          - 'null'
        type:
          const: truck
          type: string
        year:
          type:
          - integer
          - 'null'
      type: object
      required:
      - brand
      - color
      - id
      - model
      - payload_capacity
      - type
      - year
    truck_create_payload:
      properties:
        brand:
          type: string
        color:
          type:
          - string
          - 'null'
        model:
          type: string
        payload_capacity:
          type:
          - number
          - 'null'
        type:
          const: truck
          type: string
        year:
          type:
          - integer
          - 'null'
      type: object
      required:
      - brand
      - model
      - type
    truck_update_payload:
      properties:
        brand:
          type: string
        color:
          type:
          - string
          - 'null'
        model:
          type: string
        payload_capacity:
          type:
          - number
          - 'null'
        type:
          const: truck
          type: string
        year:
          type:
          - integer
          - 'null'
      type: object
    vehicle:
      oneOf:
      - "$ref": "#/components/schemas/car"
      - "$ref": "#/components/schemas/motorcycle"
      - "$ref": "#/components/schemas/truck"
      discriminator:
        mapping:
          car: "#/components/schemas/car"
          motorcycle: "#/components/schemas/motorcycle"
          truck: "#/components/schemas/truck"
        propertyName: type
    vehicle_create_success_response_body:
      properties:
        meta:
          properties: {}
          type: object
        vehicle:
          "$ref": "#/components/schemas/vehicle"
      type: object
      required:
      - vehicle
    vehicle_filter:
      properties:
        _and:
          items:
            "$ref": "#/components/schemas/vehicle_filter"
          type: array
        _not:
          "$ref": "#/components/schemas/vehicle_filter"
        _or:
          items:
            "$ref": "#/components/schemas/vehicle_filter"
          type: array
        brand:
          oneOf:
          - type: string
          - "$ref": "#/components/schemas/string_filter"
        model:
          oneOf:
          - type: string
          - "$ref": "#/components/schemas/string_filter"
        year:
          oneOf:
          - type: integer
          - "$ref": "#/components/schemas/nullable_integer_filter"
      type: object
    vehicle_index_success_response_body:
      properties:
        meta:
          properties: {}
          type: object
        pagination:
          "$ref": "#/components/schemas/offset_pagination"
        vehicles:
          items:
            "$ref": "#/components/schemas/vehicle"
          type: array
      type: object
      required:
      - pagination
      - vehicles
    vehicle_page:
      properties:
        number:
          type: integer
          minimum: 1
        size:
          type: integer
          minimum: 1
          maximum: 100
      type: object
    vehicle_show_success_response_body:
      properties:
        meta:
          properties: {}
          type: object
        vehicle:
          "$ref": "#/components/schemas/vehicle"
      type: object
      required:
      - vehicle
    vehicle_sort:
      properties:
        year:
          enum:
          - asc
          - desc
          type: string
      type: object
    vehicle_update_success_response_body:
      properties:
        meta:
          properties: {}
          type: object
        vehicle:
          "$ref": "#/components/schemas/vehicle"
      type: object
      required:
      - vehicle
