title: Advanced Filtering
description: Complex queries with string patterns, numeric ranges, and logical operators
order: 4

scenarios:
  - title: List all articles
    description: Returns paginated article list
    order: 1
    method: GET
    path: /bold-falcon/articles
    setup:
      - create: article
        fields:
          title: Published Article
          status: published
      - create: article
        fields:
          title: Draft Article
          status: draft

  - title: Get article details
    description: Fetch a single article
    order: 2
    method: GET
    path: /bold-falcon/articles/:id
    setup:
      - create: article
        fields:
          title: Getting Started with Rails
          status: published

  - title: Create a new article
    description: Create article with all fields
    order: 3
    method: POST
    path: /bold-falcon/articles
    body:
      article:
        title: Getting Started with Rails
        body: A comprehensive guide to Ruby on Rails
        status: draft
        published_on: "2024-01-15"

  - title: Filter by status
    description: Filter articles where status equals published
    order: 4
    method: GET
    path: /bold-falcon/articles?filter[status][eq]=published
    setup:
      - create: article
        fields:
          title: Published Article
          status: published
      - create: article
        fields:
          title: Draft Article
          status: draft

  - title: Filter by title pattern
    description: Filter articles with title containing text
    order: 5
    method: GET
    path: /bold-falcon/articles?filter[title][contains]=Rails
    setup:
      - create: article
        fields:
          title: Getting Started with Rails
          status: published
      - create: article
        fields:
          title: Python Basics
          status: published
