---
openapi: 3.1.0
info:
  title: Task Management API
  version: 1.0.0
  description: API for managing tasks and projects
  contact:
    name: API Support
    email: support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
paths:
  tasks/:
    get:
      operationId: listTasks
      summary: List all tasks
      description: Returns a paginated list of tasks with optional filtering by status
        and priority
      tags:
      - Tasks
      - Core
      parameters:
      - in: query
        name: filter
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/taskFilter"
          - type: array
            items:
              "$ref": "#/components/schemas/taskFilter"
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/taskInclude"
      - in: query
        name: page
        required: false
        schema:
          "$ref": "#/components/schemas/taskPage"
      - in: query
        name: sort
        required: false
        schema:
          oneOf:
          - "$ref": "#/components/schemas/taskSort"
          - type: array
            items:
              "$ref": "#/components/schemas/taskSort"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/taskIndexSuccessResponseBody"
    post:
      operationId: createTask
      summary: Create a new task
      description: Creates a task and returns the created resource
      tags:
      - Tasks
      parameters:
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/taskInclude"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                task:
                  "$ref": "#/components/schemas/taskCreatePayload"
              type: object
              required:
              - task
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/taskCreateSuccessResponseBody"
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponseBody"
  tasks/{id}:
    get:
      operationId: getTask
      summary: Get task details
      description: Returns a single task by ID
      tags:
      - Tasks
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/taskInclude"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/taskShowSuccessResponseBody"
    patch:
      operationId: updateTask
      summary: Update a task
      description: Updates an existing task
      tags:
      - Tasks
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/taskInclude"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                task:
                  "$ref": "#/components/schemas/taskUpdatePayload"
              type: object
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/taskUpdateSuccessResponseBody"
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponseBody"
    delete:
      operationId: deleteTask
      summary: Delete a task
      description: Permanently removes a task
      tags:
      - Tasks
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/taskInclude"
      responses:
        '204':
          description: No content
  tasks/{id}/archive:
    patch:
      operationId: archiveTask
      summary: Archive a task
      description: Marks a task as archived. Archived tasks are hidden from default
        listings but can still be retrieved.
      tags:
      - Tasks
      - Lifecycle
      deprecated: true
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - in: query
        name: include
        required: false
        schema:
          "$ref": "#/components/schemas/taskInclude"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/taskArchiveSuccessResponseBody"
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponseBody"
components:
  schemas:
    comment:
      type: object
      properties:
        authorName:
          type:
          - string
          - 'null'
          description: Name of the person who wrote the comment
          example: John Doe
        body:
          type: string
          description: Comment content
          example: This looks good, ready for review.
        createdAt:
          type: string
          format: date-time
          description: When the comment was created
        id:
          type: string
          description: Unique comment identifier
      description: A comment on a task
      required:
      - authorName
      - body
      - createdAt
      - id
    commentNestedCreatePayload:
      type: object
      properties:
        _type:
          type: string
          const: create
        authorName:
          type:
          - string
          - 'null'
          description: Name of the person who wrote the comment
          example: John Doe
        body:
          type: string
          description: Comment content
          example: This looks good, ready for review.
      required:
      - _type
      - body
    commentNestedPayload:
      oneOf:
      - "$ref": "#/components/schemas/commentNestedCreatePayload"
      - "$ref": "#/components/schemas/commentNestedUpdatePayload"
      discriminator:
        propertyName: _type
        mapping:
          create: "#/components/schemas/commentNestedCreatePayload"
          update: "#/components/schemas/commentNestedUpdatePayload"
    commentNestedUpdatePayload:
      type: object
      properties:
        _type:
          type: string
          const: update
        authorName:
          type:
          - string
          - 'null'
          description: Name of the person who wrote the comment
          example: John Doe
        body:
          type: string
          description: Comment content
          example: This looks good, ready for review.
      required:
      - _type
      - body
    errorResponseBody:
      type: object
      properties:
        issues:
          type: array
          items:
            "$ref": "#/components/schemas/issue"
        layer:
          enum:
          - http
          - contract
          - domain
          type: string
      required:
      - issues
      - layer
    issue:
      type: object
      properties:
        code:
          type: string
        detail:
          type: string
        meta:
          type: object
          properties: {}
        path:
          type: array
          items:
            type: string
        pointer:
          type: string
      required:
      - code
      - detail
      - meta
      - path
      - pointer
    nullableStringFilter:
      type: object
      properties:
        contains:
          type: string
        endsWith:
          type: string
        eq:
          type: string
        in:
          type: array
          items:
            type: string
        'null':
          type: boolean
        startsWith:
          type: string
    offsetPagination:
      type: object
      properties:
        current:
          type: integer
        items:
          type: integer
        next:
          type:
          - integer
          - 'null'
        prev:
          type:
          - integer
          - 'null'
        total:
          type: integer
      required:
      - current
      - items
      - total
    stringFilter:
      type: object
      properties:
        contains:
          type: string
        endsWith:
          type: string
        eq:
          type: string
        in:
          type: array
          items:
            type: string
        startsWith:
          type: string
    task:
      type: object
      properties:
        archived:
          type:
          - boolean
          - 'null'
          description: Whether the task has been archived
          deprecated: true
        assignee:
          oneOf:
          - "$ref": "#/components/schemas/user"
          - type: 'null'
        comments:
          type: array
          items:
            "$ref": "#/components/schemas/comment"
          description: Discussion comments on this task
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the task was created
        description:
          type:
          - string
          - 'null'
          description: Detailed description of what needs to be done
          example: Add OAuth2 login support for Google and GitHub providers
        dueDate:
          type:
          - string
          - 'null'
          format: date-time
          description: Target date for task completion
          example: '2024-02-01T00:00:00Z'
        id:
          type: string
          description: Unique task identifier
        priority:
          type:
          - string
          - 'null'
          description: Priority level for task ordering
          example: high
          enum:
          - low
          - medium
          - high
          - critical
        status:
          type:
          - string
          - 'null'
          description: Current status of the task
          example: pending
          enum:
          - pending
          - in_progress
          - completed
          - archived
        title:
          type: string
          description: Short title describing the task
          example: Implement user authentication
        updatedAt:
          type: string
          format: date-time
          description: Timestamp of last modification
      description: A task representing work to be completed
      required:
      - archived
      - createdAt
      - description
      - dueDate
      - id
      - priority
      - status
      - title
      - updatedAt
    taskArchiveSuccessResponseBody:
      type: object
      properties:
        meta:
          type: object
          properties: {}
        task:
          "$ref": "#/components/schemas/task"
      required:
      - task
    taskCreatePayload:
      type: object
      properties:
        description:
          type:
          - string
          - 'null'
          description: Detailed description of what needs to be done
          example: Add OAuth2 login support for Google and GitHub providers
        dueDate:
          type:
          - string
          - 'null'
          format: date-time
          description: Target date for task completion
          example: '2024-02-01T00:00:00Z'
        priority:
          type:
          - string
          - 'null'
          description: Priority level for task ordering
          example: high
          enum:
          - low
          - medium
          - high
          - critical
        status:
          type:
          - string
          - 'null'
          description: Current status of the task
          example: pending
          enum:
          - pending
          - in_progress
          - completed
          - archived
        title:
          type: string
          description: Short title describing the task
          example: Implement user authentication
      description: A task representing work to be completed
      required:
      - title
    taskCreateSuccessResponseBody:
      type: object
      properties:
        meta:
          type: object
          properties: {}
        task:
          "$ref": "#/components/schemas/task"
      required:
      - task
    taskFilter:
      type: object
      properties:
        _and:
          type: array
          items:
            "$ref": "#/components/schemas/taskFilter"
        _not:
          "$ref": "#/components/schemas/taskFilter"
        _or:
          type: array
          items:
            "$ref": "#/components/schemas/taskFilter"
        priority:
          "$ref": "#/components/schemas/taskPriorityFilter"
        status:
          "$ref": "#/components/schemas/taskStatusFilter"
      description: A task representing work to be completed
    taskInclude:
      type: object
      properties:
        assignee:
          type: boolean
        comments:
          type: boolean
    taskIndexSuccessResponseBody:
      type: object
      properties:
        meta:
          type: object
          properties: {}
        pagination:
          "$ref": "#/components/schemas/offsetPagination"
        tasks:
          type: array
          items:
            "$ref": "#/components/schemas/task"
      required:
      - pagination
      - tasks
    taskPage:
      type: object
      properties:
        number:
          type: integer
          minimum: 1
        size:
          type: integer
          minimum: 1
          maximum: 100
    taskPriorityFilter:
      oneOf:
      - enum:
        - low
        - medium
        - high
        - critical
        type: string
      - type: object
        properties:
          eq:
            enum:
            - low
            - medium
            - high
            - critical
            type: string
          in:
            type: array
            items:
              type:
    taskShowSuccessResponseBody:
      type: object
      properties:
        meta:
          type: object
          properties: {}
        task:
          "$ref": "#/components/schemas/task"
      required:
      - task
    taskSort:
      type: object
      properties:
        createdAt:
          enum:
          - asc
          - desc
          type: string
        dueDate:
          enum:
          - asc
          - desc
          type: string
      description: A task representing work to be completed
    taskStatusFilter:
      oneOf:
      - enum:
        - pending
        - in_progress
        - completed
        - archived
        type: string
      - type: object
        properties:
          eq:
            enum:
            - pending
            - in_progress
            - completed
            - archived
            type: string
          in:
            type: array
            items:
              type:
    taskUpdatePayload:
      type: object
      properties:
        description:
          type:
          - string
          - 'null'
          description: Detailed description of what needs to be done
          example: Add OAuth2 login support for Google and GitHub providers
        dueDate:
          type:
          - string
          - 'null'
          format: date-time
          description: Target date for task completion
          example: '2024-02-01T00:00:00Z'
        priority:
          type:
          - string
          - 'null'
          description: Priority level for task ordering
          example: high
          enum:
          - low
          - medium
          - high
          - critical
        status:
          type:
          - string
          - 'null'
          description: Current status of the task
          example: pending
          enum:
          - pending
          - in_progress
          - completed
          - archived
        title:
          type: string
          description: Short title describing the task
          example: Implement user authentication
      description: A task representing work to be completed
      required:
      - title
    taskUpdateSuccessResponseBody:
      type: object
      properties:
        meta:
          type: object
          properties: {}
        task:
          "$ref": "#/components/schemas/task"
      required:
      - task
    user:
      type: object
      properties:
        email:
          type: string
          description: User's email address
          example: jane@example.com
          format: email
        id:
          type: string
          description: Unique user identifier
        name:
          type: string
          description: User's display name
          example: Jane Doe
      description: A user who can be assigned to tasks
      required:
      - email
      - id
      - name
