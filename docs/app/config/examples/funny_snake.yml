title: Manual Contract
description: Defining contracts manually without schemas
order: 1

scenarios:
  index:
    method: GET
    path: /funny-snake/invoices
    setup:
      - create: invoice
        fields:
          number: INV-001
          status: draft
      - create: invoice
        fields:
          number: INV-002
          status: sent

  show:
    method: GET
    path: /funny-snake/invoices/:id
    setup:
      - create: invoice
        fields:
          number: INV-001
          status: draft

  create:
    method: POST
    path: /funny-snake/invoices
    body:
      invoice:
        number: INV-001
        issued_on: "2024-01-15"
        status: draft
        notes: First invoice

  update:
    method: PATCH
    path: /funny-snake/invoices/:id
    setup:
      - create: invoice
        fields:
          number: INV-001
          status: draft
    body:
      invoice:
        number: INV-001
        issued_on: "2024-01-15"
        status: sent
        notes: Updated invoice

  destroy:
    method: DELETE
    path: /funny-snake/invoices/:id
    setup:
      - create: invoice
        fields:
          number: INV-001
