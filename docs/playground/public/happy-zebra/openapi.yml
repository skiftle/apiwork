        post:
          "$ref": "#/components/schemas/post"
      type: object
      required:
      - post
    post_update_payload:
      properties:
        comments:
          items:
            "$ref": "#/components/schemas/comment_nested_payload"
          type: array
        title:
          type: string
      type: object
    post_update_success_response_body:
      properties:
        meta:
          properties: {}
          type: object
        post:
          "$ref": "#/components/schemas/post"
      type: object
      required:
      - post
    profile:
      properties:
        bio:
          type:
          - string
          - 'null'
        created_at:
          type: string
          format: date-time
        id:
          type: string
        updated_at:
          type: string
          format: date-time
        user:
          properties: {}
          type: object
        website:
          type:
          - string
          - 'null'
      type: object
      required:
      - bio
      - created_at
      - id
      - updated_at
      - website
    profile_nested_create_payload:
      properties:
        _destroy:
          type: boolean
        _type:
          const: create
          type: string
        bio:
          type:
          - string
          - 'null'
        id:
          type: integer
        website:
          type:
          - string
          - 'null'
      type: object
      required:
      - _type
    profile_nested_payload:
      oneOf:
